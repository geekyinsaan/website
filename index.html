<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
    }
    .container {
      padding: 20px;
      max-width: 600px;

      margin-bottom: 15px;

    }
    .heart {
      font-size: 3em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .button {
      background: #ff4b5c;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background: #ff1e3c;
    }

      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
